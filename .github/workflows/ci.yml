name: Pipeline Selenium CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome
        ports:
          - 4444:4444
        options: --shm-size=2g

    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install maven dependencies
        run: mvn clean install -DSkipTests

      - name: Execute Selenium tests
        run: mvn test

      - name: Generate Allure Report
        run: mvn allure:report

      - name: Send allure report through e-mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "Selenium Project - Allure Test Reports"
          to: donizete.elizeu.1979@gmail.com
          from: elizeu.brito@gmail.com
          secure: true
          attachments: |
            target/surefire-reports/*.html
            target/site/allure-maven-plugin/index.html
          body: |
            Hi there, here you go Selenium Project with Allure Tests Report
            

