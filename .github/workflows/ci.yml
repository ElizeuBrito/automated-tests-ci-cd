name: Run Tests, Publish Report and Send Email with details

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    services:
      selenium:
        image: selenium/standalone-chrome
        ports:
          - 4444:4444
        options: --shm-size=2g

    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: '3.9.5'

      - name: Execute Selenium tests
        run: mvn test

      - name: Generate Allure Report
        run: mvn allure:report

      - name: Extract tests metrics
        id: tests
        run: |
          PASSED=$(grep -o 'Tests run: [0-9]*, Failures: 0' target/surefire-reports/*.txt | wc -l)
          TOTAL=$(grep -o 'Tests run: [0-9]*' target/surefire-reports/*.txt | grep -o '[0-9]*' | awk '{s+=$1} END {print s}')
          FAILURES=$(grep -o 'Failures: [0-9]*' target/surefire-reports/*.txt | grep -o '[0-9]*' | awk '{s+=$1} END {print s+0}')
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "failures=$FAILURES" >> $GITHUB_OUTPUT

      - name: Publish Allure report on GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TOKEN_ME }}
          publish_branch: gh-pages
          publish_dir: ./target/site/allure-maven-plugin

      - name: Send allure report through e-mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "âœ… Automated Tests - Automated Tests Project"
          to: donizete.elizeu.1979@gmail.com
          from: ${{ secrets.EMAIL_USER }}
          body: |
            Hi there,
            
            The tests execution was finished successfully.
            
            ğŸ”— Access the Allure Report through the following link: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
            
            ğŸ§ª Tests Results:
            - Total of tests: ${{ steps.tests.outputs.total }}
            - âœ… Passed: ${{ steps.tests.outputs.passed }}
            - âŒ Failed: ${{ steps.tests.outputs.failures }}
            
            âœ”ï¸ This report was generated automatically by GitActions CI/CD pipeline.
            
            Sincerely,
            AST QA
            

